<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sum between 1 to 20</h1>
    <script>
        var a = 11;
        var b = 10;

        while (a <= 20) {
            b = b + a;
            a++;
        }
        document.write(b);
    </script>
</body>

</html>
