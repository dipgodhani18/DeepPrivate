<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>table in for loop</h1>
    <script>
        var x = 1;
        var n = 1;

        var result;

        for (i = n; i <= 10; i++) {
            result = x * i;
            document.write(x + "x" + i + "=" + result + "<br>");
        }
    </script>
    <br>
    <br>
    <script>
        var a = 1;
        var b = 1;

        for (i = a; i <= 10; i++) {
            document.write(b + "x" + a++ + "=" + i * b, "<br>");
        }
    </script>
</body>

</html>
