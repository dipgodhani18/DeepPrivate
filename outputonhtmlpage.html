<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>First number</label>
    <input type="number" id="no1">
    <br>
    <br>
    <label>Second number</label>
    <input type="number" id="no2">
    <br>
    <br>
    <input type="submit" name="submit" onclick="sum()">
    <br>

    <input type="text" id="ans">
    <h1 id="ans1"></h1>

    <script>
        function sum() {
            var x = parseInt(document.getElementById("no1").value);
            var y = parseInt(document.getElementById("no2").value);

            var z;

            z = x + y;
            document.getElementById("ans").value = z;
            document.getElementById("ans1").innerHTML = z;
        }
    </script>
</body>

</html>
