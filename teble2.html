<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Method - 1</h1>
    <script>
        var a = 2;
        var result;
        for (i = 1; i <= 10; i++) {
            result = a * i;
            document.write(a + " x " + i + " = " + result, "<br>");
        }
    </script>
    <br>
    <h1>Method - 2</h1>
    <script>
        var a = 1100;

        for (i = 1; i <= 10; i++) {
            document.write(a + " x " + i + " = " + a * i, "<br>");
        }
    </script>
</body>

</html>
