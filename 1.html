<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> The Greatest Number Among the Given Three Numbers</h1>
    <label>Enter Number-1 :</label>
    <input type="number" id="no1" name="no1">
    <br><br>
    <label>Enter Number-2 :</label>
    <input type="number" id="no2" name="no1">
    <br><br>
    <label>Enter Number-3 :</label>
    <input type="number" id="no3" name="no1">
    <br><br>
    <input type="submit" name="Enter" id="submit" onclick="answer()">
    <br>
    <br>
    <input type="text" id="ans">

    <script>
        function answer() {
            var a = parseInt(document.getElementById("no1").value);
            var b = parseInt(document.getElementById("no2").value);
            var c = parseInt(document.getElementById("no3").value);

            if (a > b && a > c) {
                document.getElementById("ans").value = "Number 1 is big";
            } else if (b > a && b > c) {
                document.getElementById("ans").value = "Number 2 is big";
            } else if (c > a && c > b) {
                document.getElementById("ans").value = "Number 3 is big";
            }
        }
    </script>
</body>

</html>
