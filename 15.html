<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ans {
        width: 300px;
    }
</style>

<body>
    <h1> Check whether a number is negative, positive or zero.</h1>
    <label>Enter Number :</label>&nbsp;
    <input type="number" id="no1" name="no1">
    <br><br>
    <input type="submit" name="Enter" id="submit" onclick="answer()">
    <br>
    <br>
    <input type="text" id="ans">

    <script>
        function answer() {
            var a = parseInt(document.getElementById("no1").value);

            if (a > 0) {
                document.getElementById("ans").value = "This number is Positive";
            } else if (a < 0) {
                document.getElementById("ans").value = "This number is Negative";
            } else {
                document.getElementById("ans").value = "This number is Zero";

            }
        }
    </script>
</body>

</html>
