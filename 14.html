<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ans {
        width: 300px;
    }
</style>

<body>
    <h1> Find the maximum between two numbers</h1>
    <label>Enter Number 1 :</label>&nbsp;
    <input type="number" id="no1" name="no1">
    <br><br>
    <label>Enter Number 2 :</label>&nbsp;
    <input type="number" id="no2" name="no2">
    <br><br>
    <label>Enter Number 3 :</label>&nbsp;
    <input type="number" id="no3" name="no3">
    <br><br>
    <input type="submit" name="Enter" id="submit" onclick="answer()">
    <br>
    <br>
    <input type="text" id="ans">

    <script>
        function answer() {
            var a = parseInt(document.getElementById("no1").value);
            var b = parseInt(document.getElementById("no2").value);
            var c = parseInt(document.getElementById("no3").value);

            if (a >= b && a >= c) {
                document.getElementById("ans").value = "This number 1 is Maximum";
            } else if (b >= a && b >= c) {
                document.getElementById("ans").value = "This number 2 is Maximum";
            } else if (c >= a && c >= b) {
                document.getElementById("ans").value = "This number 3 is Maximum";
            }

        }
    </script>
</body>

</html>
