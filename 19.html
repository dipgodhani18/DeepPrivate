<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ans {
        width: 300px;
    }
</style>

<body>
    <h1> Check whether a character is an alphabet or not</h1>
    <label>Enter Character :</label>&nbsp;
    <input type="text" id="no1" name="no1">
    <br><br>
    <input type="submit" name="Enter" id="submit" onclick="answer()">
    <br>
    <br>
    <input type="text" id="ans">

    <script>
        function answer() {
            var a = (document.getElementById("no1").value);

            if ((a >= 'A' && a <= 'Z') || (a >= 'a' && a <= 'z')) {
                document.getElementById("ans").value = "This Character Is Alphabet";
            } else {
                document.getElementById("ans").value = "This Character Is Not Alphabet";
            }

        }
    </script>
</body>

</html>
