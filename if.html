<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>If statement</h1>
    <script>
        var a = 20;

        if (a > 10) {
            document.write("condition is true");
        }
    </script>
    <br>
    <br>
    <h1>If....else Statement</h1>
    <script>
        var a = 20;
        if (a > 40) {
            document.write("condition is true");
        } else {
            document.write("condition is false");
        }
    </script>
    <br>
    <br>
    <h1>If...else If Statement</h1>
    <script>
        var a = 20;
        if (a == 10) {
            document.write("equal to 10");
        } else if (a == 15) {
            document.write("equal to 15");
        } else if (a == 20) {
            document.write("equal to 20");
        } else {
            document.write("equal to 10,15,20");
        }
    </script>
    <br>
    <br>
    <h1>If...If else Statement</h1>
    <script>
        a = 25;
        b = 15;
        if (b < a) {
            document.write("value is true");
        } else {
            document.write("value is false");
        }
    </script>
    <br>
    <br>
    <h1>5 value if else</h1>
    <script>
        a = 20;
        b = 30;
        c = 10;
        d = 40;
        e = 50;


        if (a > b && a > c && a > d && a > e) {
            document.write(a);
        } else if (b > a && b > c && b > d && b > e) {
            document.write(b);
        } else if (c > a && c > b && c > d && c > e) {
            document.write(c);
        } else if (d > a && d > b && d > c && d > e) {
            document.write(d);
        } else {
            document.write(e);
        }
    </script>
    <br>
    <br>
    <script>
        a = 10;
        b = 20;
        c = 30;
        d = 40;
        e = 50;

        if (a < b && a < c && a < d && a < e) {
            document.write(a);
        } else if (b < a && b < c && b < d && b < e) {
            document.write(b);
        } else if (c < a && c < b && c < d && c < e) {
            document.write(c);
        } else if (d < a && d < b && d < c && d < e) {
            document.write(d);
        } else {
            document.write(e);
        }
    </script>

    <br>
    <br>
    <br>
    <h1>Logical operator</h1>
    <script>
        a = 10;
        b = 20;
        /* && logical operator*/
        if (a == b && a < b) {
            document.write("<br>conditions true");
        } else {
            document.write("<br>conditions false");
        }
        /* || logical operator*/
        if (a == b || a < b) {
            document.write("<br>conditions true");
        } else {
            document.write("<br>conditions false");
        }
        /* !&& logical operator */
        if (!(a < b && b > a)) {
            document.write("<br>conditions true");
        } else {
            document.write("<br>conditions false");
        }
    </script>
</body>

</html>
