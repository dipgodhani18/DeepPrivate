<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JS</h1>

    <script>
        const a = 10;
        const b = 20;
        const c = 30;
        const d = 40;
        const e = a + b + c + d;

        const f = 50;
        const g = 60;
        const h = 70;
        const i = f + g + h;

        const j = a + b + c + f + g + h;
        const k = a + b + c + d + e + f + g + h + i + j;
        const l = k - j - i - h - g - f - e - d - c - b - a;

        console.log("A =", e);
        console.log("B =", i);
        console.log("C =", j);
        console.log("D =", k);
        console.log("D =", l);
    </script>
</body>

</html>
