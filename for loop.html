<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>For Loop Positive</h1>

    <script>
        var i;
        for (i = 1; i <= 10; i++) {
            document.write(i, "<br>");
        }
    </script>

    <h1>For Loop Negative</h1>
    <script>
        var a;
        for (a = 10; a >= 1; a--) {
            document.write(a, "<br>");
        }
    </script>


</body>

</html>
