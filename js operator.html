    <h1>游때 Logical Operators 游때</h1>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        e = (a == b && c == d);
        document.write("Value is = ", e);

        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        e = (a == b || c == d);
        document.write("<br>Value is = ", e);

        var a = 10;
        var b = 20;
        c = !(a == b);
        document.write("<br>Value is = ", c);
    </script>
