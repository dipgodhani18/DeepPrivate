<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="no1">
    <br>
    <br>
    <input type="submit" value="Enter" onclick="person()">
    <br>
    <h1 id="print"></h1>
    <script>
        function person() {
            var a = document.getElementById("no1").value;
            var b;
            var sum = 0;
            for (b = 1; b <= a; b++) {
                sum = sum + (b * b);
            }
            document.getElementById("print").innerHTML = sum;
        }
    </script>
</body>

</html>
