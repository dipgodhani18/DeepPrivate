<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ans {
        width: 300px;
        text-align: center;
    }
</style>

<body>
    <h1> The Number Is Positive or Negative</h1>
    <label>Enter Number :</label>
    <input type="number" id="no1" name="no1">
    <br><br>
    <input type="submit" name="Enter" id="submit" onclick="answer()">
    <br>
    <br>
    <input type="text" id="ans">

    <script>
        function answer() {
            var a = parseInt(document.getElementById("no1").value);


            if (a > 0) {
                document.getElementById("ans").value = "Given Number Is Positive";
            } else {
                document.getElementById("ans").value = "Given Number Is Negative";
            }
        }
    </script>
</body>

</html>
