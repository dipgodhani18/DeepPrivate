<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Leap Year </h1>
    <label>Number-1 :</label>&nbsp;
    <input type="number" id="no1" name="no1">
    <br><br>
    <input type="submit" name="Enter" id="submit" onclick="answer()">
    <br>
    <br>
    <input type="text" id="ans">

    <script>
        function answer() {
            var a = parseInt(document.getElementById("no1").value);

            if (a % 4 == 0) {
                document.getElementById("ans").value = "This Year Is Leap Year";
            } else {
                document.getElementById("ans").value = "This Year Is Not Leap Year";
            }
        }
    </script>
</body>

</html>
