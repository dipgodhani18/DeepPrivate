<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>Dom method-1 = document.getelementbyid</h1>
    <input type="text" name="number" id="no1">
    <br>
    <br>
    <input type="text" name="number" id="no2">
    <br>
    <br>
    <input type="button" name="enter" value="Enter" onclick="dom()">
    <br>
    <br>
    <h1 id="demo"></h1>

    <script>
        function dom() {
            var a = parseInt(document.getElementById("no1").value);
            var b = parseInt(document.getElementById("no2").value);

            var c = a + b;
            document.getElementById("demo").innerHTML = c;

        }
    </script>

</body>

</html>
