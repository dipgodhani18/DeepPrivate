<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Do....While Loop</h1>
    <script>
        var i = 1;
        do {
            document.write(i, "<br>");
            i++;
        }
        while (i <= 15);
    </script>
</body>

</html>
