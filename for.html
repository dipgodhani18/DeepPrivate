<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>For Loop Negative</h1>
    <script>
        var a;
        for (a = 10; a >= 1; a--) {
            document.write(a, "<br>");
        }
    </script>
</body>

</html>
