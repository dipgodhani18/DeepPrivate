<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter Number Here ðŸ¤™</label>
    <input type="number" id="no1" name="no1">
    <br>
    <br>
    <br>
    <input type="submit" id="submit" value="Enter" onclick="answer()">

    <script>
        function answer() {
            var a = parseInt(document.getElementById("no1").value);

            for (i = 1; i <= 10; i++) {
                document.write(a + "x" + i + "=" + a * i, "<br>");
            }
        }
    </script>
</body>

</html>
